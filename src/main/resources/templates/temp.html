<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ajax Form - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#diagl").click(function() {
                $('#dlg').dialog({
                    title: '修改密码',
                    iconCls: "icon-edit",
                    collapsible: true,
                    minimizable: true,
                    maximizable: true,
                    resizable: true,
                    width: 300,
                    height: 200,
                    modal: true
                });
            });

        });
    </script>

</head>

<body>
<button id="diagl">点击展示对话框</button>
<div id="dlg" style="display: none;">
    <div class="bodydiv">
        <div class="content-main-view">
            <form id="modifPwd" method="post">
                <div style="margin-top: 20px; margin-left: 25px;">
                    <div class="trs">
                        <label>原密码:</label>
                        <div>
                            <input class="easyui-textbox" type="password" id="login_passwd_new_re" name="login_passwd_new_re" data-options="required:true"></input>
                        </div>
                    </div>
                    <div class="trs">
                        <label>新密码:</label>
                        <div>
                            <input class="easyui-textbox" type="password" id="login_passwd_new_re" name="login_passwd_new_re" data-options="required:true"></input>
                        </div>
                    </div>
                    <div class="trs">
                        <label>确认密码:</label>
                        <div>
                            <input class="easyui-textbox" type="password" id="login_passwd_new_re" name="login_passwd_new_re" data-options="required:true"></input>
                        </div>
                    </div>
                </div>
            </form>
            <div class="main-view-button-group">
                <a href="javascript:void(0)" class="easyui-linkbutton" οnclick="do_submit();">提交</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" οnclick="closeWin();">取消</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
